# https://circleci.com/blog/how-to-build-a-docker-image-on-circleci-2-0/
version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    environment:
      BUILD_VERSION: node8-python3.7-cy
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.12.0
      - run:
          name: Build application Docker image
          command: |
            docker build --no-cache --tag guillett/mes-aides-docker:${BUILD_VERSION}.test0.1 --file $BUILD_VERSION/Dockerfile .

      - deploy:
          name: Push application Docker image
          command: |
            $LOGIN_CMD
            docker push guillett/mes-aides-docker:${BUILD_VERSION}.test0.1
